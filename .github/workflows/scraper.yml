name: Actualizar Riesgo País

on:
  schedule:
    - cron: "0 * * * *"  # Ejecutar cada hora
  workflow_dispatch:  # Permite ejecución manual

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v4

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      # 3️⃣ Instalar dependencias de Python
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      # 4️⃣ Instalar Google Chrome estable y ChromeDriver
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          google-chrome --version

      # 5️⃣ Verificar instalación de dependencias
      - name: Verify installation
        run: |
          python --version
          google-chrome --version

      # 6️⃣ Ejecutar el scraper (usa webdriver-manager, sin path manual)
      - name: Run scraper
        run: |
          xvfb-run -a python EMBI.py

      # 7️⃣ Commit y push del JSON generado (solo si cambió)
      - name: Commit JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add EMBI.json
          if ! git diff --cached --quiet; then
            git commit -m "Actualizar JSON de Riesgo País"
            git push
          else
            echo "Sin cambios en EMBI.json"
          fi
