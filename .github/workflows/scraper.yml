name: Actualizar Riesgo País

on:
  schedule:
    - cron: "0 * * * *"  
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # 1️⃣ Instalar Google Chrome
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          google-chrome --version

      # 2️⃣ Instalar ChromeDriver compatible con Chrome instalado
      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      # 3️⃣ Instalar dependencias Python
      - name: Install Python dependencies
        run: |
          pip install selenium

      # 4️⃣ Ejecutar scraper SIN xvfb
      - name: Run scraper
        run: python EMBI.py

      # 5️⃣ Commit si cambió el JSON
      - name: Commit JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add EMBI.json
          if ! git diff --cached --quiet; then
            git commit -m "Actualizar JSON de Riesgo País"
            git push
          else
            echo "Sin cambios en EMBI.json"
