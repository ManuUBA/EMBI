name: Actualizar Riesgo País

on:
  schedule:
    - cron: "0 * * * *"  # cada hora
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # 3️⃣ Instalar dependencias Python
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      # 4️⃣ Instalar Chrome y Chromedriver
      - name: Install Chrome & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          # Descargar Chromedriver compatible con Chrome
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip || true
          unzip -o /tmp/chromedriver.zip -d $HOME/bin || true
          chmod +x $HOME/bin/chromedriver
          export PATH=$HOME/bin:$PATH

      # 5️⃣ Ejecutar scraper
      - name: Run scraper
        run: |
          export PATH=$HOME/bin:$PATH
          python extraer_riesgo_pais.py

      # 6️⃣ Commit y push del JSON generado
      - name: Commit JSON
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add riesgo_pais.json
          git diff --cached --quiet || git commit -m "Actualizar JSON de Riesgo País"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/ManuUBA/EMBI.git HEAD:main
